<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- 
        Fra https://fonts.google.com/ 
        1) Velg font
        2) Velg størrelser
        3) Kopier  link og lim inn her
        4) I CSS. legg til: CSS-koden hentet fra samme side
        5) Se også i CSS ytterligere spesifiseringer for weight du kan bruke
    
    -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
    <!-- 
        Hentet fra: https://developers.google.com/fonts/docs/material_icons#setup_method_1_using_via_google_fonts
        1) Kopier link hit

    -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <script src="js/contact.js" defer></script>
    
</head>
<body>
    <nav class="navbar bg-dark navbar-expand-lg navbar-dark mb-4">
        <div class="container-fluid">

            <a href="#blog" class="navbar-brand">Fundamental Blog</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link active">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <header class="mb-4 rounded overflow-hidden">
            <img class="d-block w-100" src="img/pexels-solen-feyissa-5744250.png" alt="Email on iPhone">
        </header>
        <section class="rounded-3 shadow">
            <div class="card-body">
                <head class="mb-4">
                    <h2 class="card-title">Send oss en melding</h2>
                    <h6 class="card-subtitle text-decoration-underline">Kontaktskjema</h6>
                </head>
                <form action="" id="form_contact">
                    <p>Fyll ut og send inn skjemaet under, med dine spørsmål.<br>Så kontakter vi deg.</p>
                    <fieldset class="mb-2">
                        <label for="inp_name" class="form-label" id="lbl_for_inp_name">Navn *</label>
                        <section class="input-group">
                            <span class="input-group-text">
                                <i class="material-icons">person</i>
                            </span>
                            <input type="text" data-displayErrorText="Du har ikke skrevet et navn" placeholder="Jan Johansen" id="inp_name" name="inp_name" class="form-control">
                        </section>
                    </fieldset>

                    <fieldset class="mb-2">
                        <label for="inp_email" class="form-label" id="lbl_for_inp_email">Email *</label>
                        <section class="input-group">
                            <span class="input-group-text">
                                <i class="material-icons">mail</i>
                            </span>
                            <input type="email" 
                                data-displayErrorText="Du har ikke skrevet inn mailadressen din" 
                                placeholder="jan.johansen@email.com" id="inp_email" name="inp_email" 
                                class="form-control">
                        </section>
                        
                    </fieldset>

                    <fieldset class="mb-2">
                        <label for="txta_message" class="form-label" id="lbl_for_txta_message">Melding *</label>
                        <textarea data-displayErrorText='Meldingstfeltet er tomt' 
                            name="txta_message" id="txta_message"
                            class="form-control" rows="10"
                            placeholder="Skriv meldingen din her..."></textarea>
                    </fieldset>

                    <button class="btn btn-primary d-flex align-items-center">
                        <span class="material-icons">send</span>&nbsp;
                        <b>Send inn</b>
                    </button>
                </form>
                <br>
                <div id="div_formResult"></div>
            </div>
        </section>
    </div>
</body>
</html>
